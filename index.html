<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Page Title</title> <style>
        /* Reset margins and padding to ensure full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents double scrollbars */
        }

        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            border: none; /* Removes the ugly border */
        }
    </style>
</head>
<body>

    <iframe 
        src="https://toseina.framer.website/" 
        title="My Website"
        allowfullscreen>
    </iframe>

</body>
</html>
